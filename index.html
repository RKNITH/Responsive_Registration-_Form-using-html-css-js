<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Responsive registration form</title>

</head>

<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text" placeholder="Name" id="nameField">
                <input type="email" placeholder="Username or Email Adress">
                <input type="passwird" placeholder="Password">
                <a href="#">Forgot Password</a>
                <input type="button" value="login" id="signinBtn">

                <div class="links">
                    <a href="#"><img src="./assets/fb.jpeg" alt="facebook"></a>
                    <a href="#"><img src="./assets/google.jpeg" alt="google"></a>
                    <a href="#"><img src="./assets/twitter.jpeg" alt="twitter"></a>
                </div>
                <p class="signup">Not a member?<a href="#" id="signupBtn">Signup</a></p>

            </form>

        </div>
    </div>
